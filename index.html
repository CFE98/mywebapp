<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meine App</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="MeineApp">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <style>
    body{font-family:system-ui; margin:0; padding:20px; display:flex;flex-direction:column;gap:10px}
    input,button{font-size:16px;padding:8px}
  </style>
</head>
<body>
  <h1>Meine App</h1>
  <p>Das ist deine erste eigene Web-App!</p>

  <input id="item" placeholder="Neue Notiz">
  <button id="save">Speichern</button>

  <ul id="list"></ul>

  <script>
    const input = document.getElementById('item');
    const list = document.getElementById('list');
    const save = document.getElementById('save');

    function render(){
      list.innerHTML = '';
      const items = JSON.parse(localStorage.getItem('items')||'[]');
      items.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i;
        list.appendChild(li);
      });
    }

    save.addEventListener('click', () => {
      const v = input.value.trim(); if(!v) return;
      const items = JSON.parse(localStorage.getItem('items')||'[]');
      items.push(v);
      localStorage.setItem('items', JSON.stringify(items));
      input.value='';
      render();
    });

    render();
  </script>
</body>
</html>
